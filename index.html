<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body class="main-content">
  <header class="section sec1 header active" id="home">
    <div class="header-content">
        <div class="left-header">
            <div class="h-shape"></div>
            <div class="image">
                <img src="/images/profile.png" alt="">
            </div>
        </div>
        <div class="right-header">
            <h1 class="name">
                Hi, I'm <span class="name">Hubert</span> A Web Developer
            </h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque, dolore pariatur! Optio, a dolor. Quos nostrum nemo obcaecati minus quis?</p>
            <a href="" class="main-btn">
                <span class="btn-text">Download CV</span>
                <span class="btn-icon"><i class="fas fa-download"></i></span>
            </a>
        </div>
    </div>
  </header>
  <main>
      <section class="section sec2 about" id="about"></section>
      <section class="section sec3 portfolio"id="portfolio"></section>
      <section class="section sec4 blogs"id="blogs"></section>
      <section class="section sec5 contact" id="contact"></section>

  </main>

  <div class="controls">
    <div class="control control-1 active-btn" data-id="home">
        <i class="fa-solid fa-house"></i>
    </div>
    <div class="control control-2 " data-id="about">
        <i class="fa-solid fa-user"></i>
    </div>
    <div class="control control-3 " data-id="portfolio">
        <i class="fa-solid fa-briefcase"></i>
    </div>
    <div class="control control-4 " data-id="blogs">
        <i class="fa-solid fa-newspaper"></i>
    </div>
    <div class="control control-5 " data-id="contact">
        <i class="fa-solid fa-phone"></i>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
